<!DOCTYPE html>
<html>
    <head>
        <style>
            * {
                width: 100vw;
                height: 100vh;
                border: none;
                margin: 0;
                padding: 0;
            }
        </style>
            <script>
                function preventNewTabs() {
                    const iframe = document.getElementById('myIframe');
                    const iframeWindow = iframe.contentWindow;
        
                    // Check if the iframe is loaded and accessible
                    iframe.onload = function() {
                        // Override the window.open function within the iframe
                        iframeWindow.open = function() {
                            alert("Opening new tabs is blocked.");
                        };
        
                        // Prevent default behavior for anchor tags
                        const links = iframeWindow.document.querySelectorAll('a');
                        links.forEach(link => {
                            link.addEventListener('click', function(event) {
                                event.preventDefault();
                                alert("Links in the iframe are blocked from opening new tabs.");
                            });
                        });
                    };
                }
            </script>
    </head>
    <body>
        <iframe id="myIframe" src="/service/hvtrs8%2F-a%60lgfniz.zyx%2F"></iframe>

        <script>
            alert("Welcome to the new movies page, we have left behind the old movies site and have moved to a new one. This means you should be able to find practically any movie/show you want, if you want something specific, click on the searchbar!");
        </script>
</html>

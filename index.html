<script>
  let counter = 1;

  const texts = document.querySelectorAll('.bttn-container');

  function updateVisibility() {
      texts.forEach((text, index) => {
          if (index + 1 === counter) {
              text.classList.add('visible');
          } else {
              text.classList.remove('visible');
          }
      });
  }

  document.getElementById('increaseBtn').addEventListener('click', () => {
      counter = (counter % 5) + 1; // Reset to 1 when counter reaches 6
      updateVisibility();
  });

  document.getElementById('decreaseBtn').addEventListener('click', () => {
      counter = ((counter - 2 + 5) % 5) + 1; // Ensure positive value and cycle back to 5 when reaches 0
      updateVisibility();
  });
  updateVisibility();
</script>
